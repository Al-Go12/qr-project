<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* Your existing styles remain the same */
        :root {
            --gradient-start: #FF416C;
            --gradient-end: #FF4B2B;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            border: 2px solid #eee;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--gradient-start);
            background: #fff;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .required {
            color: var(--gradient-start);
        }

        .btn-submit {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }

        .btn-reset {
            background: #f8f9fa;
            border: 2px solid #eee;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: #e9ecef;
        }

        /* Star Rating Styles */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #FFD700;
        }

        .invalid-feedback {
            display: none;
            color: var(--gradient-start);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }

        /* ... rest of your existing styles ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Share Your Experience</h2>
            
            <form id="reviewForm" onSubmit="handleSubmit(event)" novalidate>
                <input type="hidden" name="xnQsjsdp" value="c6ed1914fa1fc2ae67028a07f01b4aabbfa5f67eb03582a7bceeec1131f8af2c">
                <input type="hidden" name="zc_gad" id="zc_gad" value="">
                <input type="hidden" name="xmIwtLD" value="eac9e327101f1f82d0c8b7916a00d49e5b71110b921d3169f060f79987fb9165ec09706d5082870be94a08d1336fc736">
                <input type="hidden" name="actionType" value="Q3VzdG9tTW9kdWxlMQ==">
                <input type="hidden" name="returnURL" value="https://al-go12.github.io/qr-project/success">

                <!-- Your existing form fields remain the same -->
                <div class="mb-4">
                    <label for="NAME" class="form-label">Customer Name <span class="required">*</span></label>
                    <input type="text" class="form-control" id="NAME" name="NAME" maxlength="120" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-4">
                    <label for="COBJ1CF2" class="form-label">WhatsApp Number <span class="required">*</span></label>
                    <input type="tel" class="form-control" id="COBJ1CF2" name="COBJ1CF2" pattern="[0-9]{10}" maxlength="10" required>
                    <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Rating <span class="required">*</span></label>
                    <div class="rating">
                        <input type="radio" id="star5" name="COBJ1CF3" value="⭐⭐⭐⭐⭐ (5 Stars)" required>
                        <label for="star5" class="fa fa-star"></label>
                        <input type="radio" id="star4" name="COBJ1CF3" value="⭐⭐⭐⭐ (4 Stars)">
                        <label for="star4" class="fa fa-star"></label>
                        <input type="radio" id="star3" name="COBJ1CF3" value="⭐⭐⭐ (3 Stars)">
                        <label for="star3" class="fa fa-star"></label>
                        <input type="radio" id="star2" name="COBJ1CF3" value="⭐⭐ (2 Stars)">
                        <label for="star2" class="fa fa-star"></label>
                        <input type="radio" id="star1" name="COBJ1CF3" value="⭐ (1 Star)">
                        <label for="star1" class="fa fa-star"></label>
                    </div>
                    <div class="invalid-feedback">Please select a rating.</div>
                </div>

                <div class="mb-4">
                    <label for="COBJ1CF1" class="form-label">Review Description <span class="required">*</span></label>
                    <textarea class="form-control" id="COBJ1CF1" name="COBJ1CF1" rows="4" required></textarea>
                    <div class="invalid-feedback">Please enter your review.</div>
                </div>


                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-reset me-md-2">Reset</button>
                    <button type="submit" class="btn btn-submit">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('reviewForm');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');

            if (!validateForm()) {
                return;
            }

            submitButton.disabled = true;
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData(form);
                
                // Log form data
                console.log('Submitting form data:', Object.fromEntries(formData));

                // Using proxy service to bypass CORS
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://crm.zoho.in/crm/WebForm', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Origin': window.location.origin
                    }
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.text();
                console.log('Submission result:', result);
                
                window.location.href = formData.get('returnURL');
            } catch (error) {
                console.error('Submission error:', error);
                errorMessage.textContent = 'There was an error submitting your review. Please try again.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
            }
        }

        function validateForm() {
            const name = document.getElementById('NAME');
            const whatsapp = document.getElementById('COBJ1CF2');
            const rating = document.querySelector('input[name="COBJ1CF3"]:checked');
            const review = document.getElementById('COBJ1CF1');

            if (!name.value.trim()) return false;
            if (!/^[0-9]{10}$/.test(whatsapp.value)) return false;
            if (!rating) return false;
            if (!review.value.trim()) return false;

            return true;
        }

        document.querySelector('.btn-reset').addEventListener('click', function() {
            const form = document.getElementById('reviewForm');
            form.classList.remove('was-validated');
        });
    </script>
</body>
</html>
