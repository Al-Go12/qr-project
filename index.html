<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #FF416C;
            --gradient-end: #FF4B2B;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            border: 2px solid #eee;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--gradient-start);
            background: #fff;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .required {
            color: var(--gradient-start);
        }

        .btn-submit {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }

        .btn-reset {
            background: #f8f9fa;
            border: 2px solid #eee;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: #e9ecef;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #FFD700;
        }

        .invalid-feedback {
            display: none;
            color: var(--gradient-start);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c00;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            border: 1px solid #fcc;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Share Your Experience</h2>
            <div id="errorMessage" class="error-message"></div>

            <form action="https://crm.zoho.in/crm/WebForm" method="POST" id="reviewForm" name="WebForm820771000000372329" onSubmit="return validateForm(event)" accept-charset="UTF-8">
                <input type="text" style="display:none;" name="xnQsjsdp" value="c6ed1914fa1fc2ae67028a07f01b4aabbfa5f67eb03582a7bceeec1131f8af2c">
                <input type="hidden" name="zc_gad" id="zc_gad" value="">
                <input type="text" style="display:none;" name="xmIwtLD" value="eac9e327101f1f82d0c8b7916a00d49e5b71110b921d3169f060f79987fb9165ec09706d5082870be94a08d1336fc736">
                <input type="text" style="display:none;" name="actionType" value="Q3VzdG9tTW9kdWxlMQ==">
                <input type="text" style="display:none;" name="returnURL" value="https://your-github-pages-url.github.io/success.html">

                <div class="mb-4">
                    <label for="NAME" class="form-label">Customer Name <span class="required">*</span></label>
                    <input type="text" class="form-control" id="NAME" name="NAME" maxlength="120" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-4">
                    <label for="COBJ1CF2" class="form-label">WhatsApp Number <span class="required">*</span></label>
                    <input type="tel" class="form-control" id="COBJ1CF2" name="COBJ1CF2" pattern="[0-9]{10}" maxlength="10" required>
                    <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Rating <span class="required">*</span></label>
                    <div class="rating">
                        <input type="radio" id="star5" name="COBJ1CF3" value="⭐⭐⭐⭐⭐ (5 Stars)" required>
                        <label for="star5" class="fa fa-star"></label>
                        <input type="radio" id="star4" name="COBJ1CF3" value="⭐⭐⭐⭐ (4 Stars)">
                        <label for="star4" class="fa fa-star"></label>
                        <input type="radio" id="star3" name="COBJ1CF3" value="⭐⭐⭐ (3 Stars)">
                        <label for="star3" class="fa fa-star"></label>
                        <input type="radio" id="star2" name="COBJ1CF3" value="⭐⭐ (2 Stars)">
                        <label for="star2" class="fa fa-star"></label>
                        <input type="radio" id="star1" name="COBJ1CF3" value="⭐ (1 Star)">
                        <label for="star1" class="fa fa-star"></label>
                    </div>
                    <div class="invalid-feedback">Please select a rating.</div>
                </div>

                <div class="mb-4">
                    <label for="COBJ1CF1" class="form-label">Review Description <span class="required">*</span></label>
                    <textarea class="form-control" id="COBJ1CF1" name="COBJ1CF1" rows="4" required></textarea>
                    <div class="invalid-feedback">Please enter your review.</div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-reset me-md-2" id="resetButton">Reset</button>
                    <button type="submit" class="btn btn-submit" id="submitButton">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm(event) {
            const form = document.getElementById('reviewForm');
            const name = document.getElementById('NAME');
            const whatsapp = document.getElementById('COBJ1CF2');
            const rating = document.querySelector('input[name="COBJ1CF3"]:checked');
            const review = document.getElementById('COBJ1CF1');
            const errorMessage = document.getElementById('errorMessage');

            form.classList.add('was-validated');

            if (!name.value.trim() ||
                !/^[0-9]{10}$/.test(whatsapp.value) ||
                !rating ||
                !review.value.trim()) {
                event.preventDefault();
                errorMessage.textContent = 'Please fill in all required fields correctly.';
                errorMessage.style.display = 'block';
                return false;
            }

            document.charset = "UTF-8";
            return true;
        }

        document.getElementById('resetButton').addEventListener('click', function() {
            const form = document.getElementById('reviewForm');
            const errorMessage = document.getElementById('errorMessage');
            form.classList.remove('was-validated');
            errorMessage.style.display = 'none';
        });

        // Analytics tracking code
        (function() {
            var script = document.createElement('script');
            script.src = 'https://crm.zohopublic.in/crm/WebFormAnalyticsServeServlet?rid=8d51f5254eb6e5b2a2f4eca4a4408ab53f7f86f598814c9048f0a4cba4a38824f9e87cb33f13519911b3790ca35db840gid1a6d0c3e12e3d082c838c67701ddb5c556e8bd4e4e415e4d61232317de81ab25gid9c3cb2b6a2759586679b5cba6027ad22d2820fae69b995add962e84792e2d47cgid69c84ed0ab24639c55777e42037b199356623cd4c0d7eacd4fc52479cd0f8212&tw=0c4f0fd63426086d83209ef77ba1d1bb3609003473032a8ffd0800df8c05c749';
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
