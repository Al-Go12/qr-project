<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        :root {
            --gradient-start: #FF416C;
            --gradient-end: #FF4B2B;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            border: 2px solid #eee;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--gradient-start);
            background: #fff;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .required {
            color: var(--gradient-start);
        }

        .btn-submit {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }

        .btn-reset {
            background: #f8f9fa;
            border: 2px solid #eee;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: #e9ecef;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #FFD700;
        }

        .invalid-feedback {
            display: none;
            color: var(--gradient-start);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }

        /* Loading indicator styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--gradient-start);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Share Your Experience</h2>
            
            <form id="reviewForm" action='https://crm.zoho.in/crm/WebForm' name='WebForm820771000000372329' method='POST' onSubmit='javascript:document.charset="UTF-8"; return handleSubmit(event)' accept-charset='UTF-8'>
                <!-- Hidden fields with correct values -->
                <input type='text' style='display:none;' name='xnQsjsdp' value='c6ed1914fa1fc2ae67028a07f01b4aabbfa5f67eb03582a7bceeec1131f8af2c'>
                <input type='hidden' name='zc_gad' id='zc_gad' value=''>
                <input type='text' style='display:none;' name='xmIwtLD' value='eac9e327101f1f82d0c8b7916a00d49e5b71110b921d3169f060f79987fb9165ec09706d5082870be94a08d1336fc736'>
                <input type='text' style='display:none;' name='actionType' value='Q3VzdG9tTW9kdWxlMQ=='>
                <input type='text' style='display:none;' name='returnURL' value='https://al-go12.github.io/qr-project/sucess'>

                <div class="mb-4">
                    <label for="NAME" class="form-label">Customer Name <span class="required">*</span></label>
                    <input type="text" class="form-control" id="NAME" name="NAME" maxlength="120" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-4">
                    <label for="COBJ1CF2" class="form-label">WhatsApp Number <span class="required">*</span></label>
                    <input type="tel" class="form-control" id="COBJ1CF2" name="COBJ1CF2" pattern="[0-9]{10}" maxlength="10" required>
                    <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Rating <span class="required">*</span></label>
                    <input type="hidden" id="ratingValue" name="COBJ1CF3" required>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="⭐⭐⭐⭐⭐ (5 Stars)" required>

                        <input type="radio" id="star3" name="rating" value="⭐⭐⭐ (3 Stars)">
                        <label for="star3" class="fa fa-star"></label>
                        <input type="radio" id="star2" name="rating" value="⭐⭐ (2 Stars)">
                        <label for="star2" class="fa fa-star"></label>
                        <input type="radio" id="star1" name="rating" value="⭐ (1 Star)">

                    <div class="invalid-feedback">Please select a rating.</div>
                </div>

                <div class="mb-4">
                    <label for="COBJ1CF1" class="form-label">Review Description <span class="required">*</span></label>
                    <textarea class="form-control" id="COBJ1CF1" name="COBJ1CF1" rows="4" required></textarea>
                    <div class="invalid-feedback">Please enter your review.</div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-reset me-md-2">Reset</button>
                    <button type="submit" class="btn btn-submit">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Handle rating selection
        document.querySelectorAll('input[name="rating"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('ratingValue').value = this.value;
            });
        });

        // Form submission handler
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('reviewForm');
            form.classList.add('was-validated');

            // Validate name
            const name = document.getElementById('NAME');
            if (!name.value.trim()) {
                name.focus();
                return false;
            }

            // Validate WhatsApp number
            const whatsapp = document.getElementById('COBJ1CF2');
            if (!/^[0-9]{10}$/.test(whatsapp.value)) {
                whatsapp.focus();
                return false;
            }

            // Validate rating
            const rating = document.querySelector('input[name="rating"]:checked');
            if (!rating) {
                return false;
            }

            // Validate review description
            const review = document.getElementById('COBJ1CF1');
            if (!review.value.trim()) {
                review.focus();
                return false;
            }

            // Show loading overlay
            showLoading();

            // Submit form
            try {
                form.submit();
                return true;
            } catch (error) {
                console.error('Form submission error:', error);
                hideLoading();
                alert('An error occurred while submitting the form. Please try again.');
                return false;
            }
        }

        // Reset form handler
        document.querySelector('.btn-reset').addEventListener('click', function() {
            const form = document.getElementById('reviewForm');
            form.classList.remove('was-validated');
            document.getElementById('ratingValue').value = '';
            hideLoading();
        });

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Clear any previous form data
            document.getElementById('reviewForm').reset();
            document.getElementById('ratingValue').value = '';
        });
    </script>
