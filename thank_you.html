<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Review Submitted</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #FF416C;
            --gradient-end: #FF4B2B;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .thank-you-icon {
            font-size: 5rem;
            color: #00b894;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        .thank-you-title {
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            animation: slideUp 0.5s ease-out 0.2s both;
        }

        .thank-you-message {
            color: #636e72;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: slideUp 0.5s ease-out 0.4s both;
        }

        .btn-home {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            animation: slideUp 0.5s ease-out 0.6s both;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
            color: white;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .stars {
            color: #ffd700;
            font-size: 2rem;
            margin: 1.5rem 0;
            animation: slideUp 0.5s ease-out 0.3s both;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .thank-you-container {
                padding: 2rem;
                margin: 1rem;
            }

            .thank-you-title {
                font-size: 2rem;
            }

            .thank-you-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thank-you-title">Thank You!</h1>
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <p class="thank-you-message">Your review has been successfully submitted. We greatly appreciate your feedback and thank you for taking the time to share your experience with us.</p>
        <a href="index.html" class="btn btn-home">
            <i class="fas fa-home me-2"></i>Back to Home
        </a>
    </div>
</body>
</html>
